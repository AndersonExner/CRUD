<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN</title>
    <link rel="stylesheet" href="style.css">
	<!-- CSS only -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" 
	rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" 
	crossorigin="anonymous"
	>
</head>
<body>

    <div class="container col-sm-8 col-md-8 col-lg-4 col-xs-12 p-5 border border-2 text-center shadow p-3 mb-5 bg-body rounded">	
    
		<h1>SISTEMA DE RECADOS PESSOAIS</h1>
	
			<form class="row mt-3 g-3 justify-content-center " action="#" id="userLogin">
				
				<div class="mb-3 col-7 ">
					<input class="form-control" type="text" placeholder="Name" id="userName"/>
				</div>
				<div class="mb-3 col-7">
					<input class="form-control" type="password" placeholder="Password" id="userPass" />
				</div>
				<div class="mb-3 col-7">
					<input type="password" class="form-control" placeholder="Confirm Password" id="userPassNewConfirm" required/>
				</div>
				<div class="row mt-3 mb-3 col-7">
					<input type="submit" onclick="newUser(); return false" class="button" value="CADASTRAR">
				</div>
				<a href="./login.html">Voltar</a>
	
			</form>
		
	</div>	
</body>
<script src="./login.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
