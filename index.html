<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INDEX - SISTEMA DE RECADOS</title>
    <link rel="stylesheet" href="styleMain.css">
    <!-- CSS only -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" 
	rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" 
	crossorigin="anonymous"
	>
	
   
</head>
<body>
    <header class="container-fluid mt-3 mb-3">
        <div class="row justify-content-around">
         <h1 class="col-6 m-3" id="h1"></h1>
         <button type="button" class="col-2 m-3 button" onclick="logoff()">Sair</button>
        </div>    
    </header>
    <container class="container-fluid">
        <form class="row mt-3 justify-content-around" action="#" id="inputspadrao">
            <div class="col-3">
                <input type="text" class="form-control shadow p-2 mb-2 bg-body rounded" id="Descricao" maxlength="20"  placeholder="Descriçao" required/>
            </div>
            <div class="col-6">
                <input type="text" class="form-control shadow p-2 mb-2 bg-body rounded" id="Message" maxlength="90" placeholder="Informe um novo recado" required/>
            </div>
            <div class="col-2">
                <input type="submit" class="button " value="Cadastrar" id="sendMessage" onclick="newMessage();"></input>      
            </div>    
        </form>
        <div class="row justify-content-center mt-3 mb-3">
            <button type="button" class="col-2 m-3 p-2 button" onclick="montarRecados()">Mais Novos</button>
            <button type="button" class="col-2 m-3 p-2 button" onclick="maisVelho()">Mais Antigos</button>
        </div>  
        <hr>  
    </container>    
    <div id="tabela">
        <table class="table-light justify-content-center text-center tabela">
            <thead>
                    <th scope="col" class="col-1">ID</th>
                    <th scope="col" class="col-3">DESCRIÇÃO</th>
                    <th scope="col" class="col-6" >RECADO</th>
                    <th scope="col" class="col-2">AÇÃO</th>
            </thead>
            <tbody id="tabelaRecados">

            </tbody>
        </table>
    </div>     
    
</body>
<script src="./main.js"></script>

</html>
