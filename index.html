<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INDEX - SISTEMA DE RECADOS</title>
    <link rel="stylesheet" href="styleMain.css">
    <!-- CSS only -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" 
	rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" 
	crossorigin="anonymous"
	>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
	   
</head>
<body>
    <header class="container-fluid mt-3 mb-3">
        <div class="row justify-content-around">
         <h1 class="col-6 m-3" id="h1"></h1>
         <button type="button" class="col-2 m-3 button" onclick="logoff()">Sair</button>
        </div>    
    </header>
    <container class="container-fluid">
        <form class="row mt-3 justify-content-around" action="#" id="inputspadrao">
            <div class="col-10 col-md-3">
                <input type="text" class="form-control shadow p-2 mb-2 bg-body rounded" id="Descricao" maxlength="20"  placeholder="Descriçao" >
            </div>
            <div class="col-10 col-md-6">
                <input type="text" class="form-control shadow p-2 mb-2 bg-body rounded" id="Message" maxlength="90" placeholder="Informe um novo recado" >
            </div>    
        </form>
        <div class="row justify-content-center mt-3 mb-3">
            <button type="button" class="col-3 col-md-2 m-3 p-2 button" id="sendMessage" onclick="newMessage();">Cadastrar</button>      
            <button type="button" class="col-3 col-md-2 m-3 p-2 button" onclick="montarRecados()">Mais Novos</button>
            <button type="button" class="col-3 col-md-2 m-3 p-2 button" onclick="maisVelho()">Mais Antigos</button>
        </div>  
        <hr>  
    </container>    
    <div id="tabela">
        <table class="table-light justify-content-center text-center tabela">
            <thead>
                    <th scope="col" class="col-1">ID</th>
                    <th scope="col" class="col-3">DESCRIÇÃO</th>
                    <th scope="col" class="col-6" >RECADO</th>
                    <th scope="col" class="col-2">AÇÃO</th>
            </thead>
            <tbody id="tabelaRecados">

            </tbody>
        </table>
    </div>     
    
    <!-- Modal -->
<div class="modal fade" id="modaleditar" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="staticBackdropLabel">EDITAR RECADO</h1>
        </div>
        <div id="modal-body" class="modal-body">
            <form id="modal_form">
            <input type="text" class="form-control shadow p-2 mb-2 bg-body rounded" id="modal_desc" maxlength="20"  placeholder="Descriçao" >
            <input type="text" class="form-control shadow p-2 mb-2 bg-body rounded" id="modal_msg" maxlength="90" placeholder="Informe um novo recado" >
        </form>
        </div>
        <div class="modal-footer">
          <button type="button" id="sair" class="btn button" data-bs-dismiss="modal">Sair</button>
          <button type="button" id="salvar" class="btn button" data-bs-dismiss="modal">Salvar</button>
        </div>
      </div>
    </div>
  </div>

 
</body>
<script src="./main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

</html>
